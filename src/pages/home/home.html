<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button (click)="createBlog()" ion-button clear icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let blog of blogs">
    <img [src]="blog.fotoUrl" />
    <ion-card-content>
      <ion-card-title>
        {{blog.titulo}}
      </ion-card-title>
      <p class="description">
        {{blog.descripcion}}
      </p>
    </ion-card-content>
    <ion-buttons end>
      <button (tap)="goToPost(blog)" ion-button icon-right clear small>
        <div>Ver m√°s</div>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-card>
</ion-content>

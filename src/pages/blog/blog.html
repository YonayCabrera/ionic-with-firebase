<!--
  Generated template for the BlogPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Blog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="blog.fotoUrl" />
    <ion-card-content>
      <ion-card-title>
        {{blog.titulo}}
      </ion-card-title>
      <p class="description">
        {{blog.descripcion}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
